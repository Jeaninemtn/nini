<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* inset用法 */
        /* https://css-tricks.com/almanac/properties/i/inset/ */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oleo Script Swash Caps', cursive;
            text-transform: uppercase;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(255, 207, 207);
        }

        .box {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            /* border: 3px solid #000; */
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            /* inset 偏移量 = top + botton + left +right，需要加上position定位 */
            inset: -10px 140px;
            background: linear-gradient(315deg, #ffaad3, #550064);
            transition: .5s;
            animation: animate 4s linear infinite;
        }

        .box:hover::before {
            inset: -20px 0px;
            /* 上下更超出box 但是box有設定overflow-hidden */
        }

        /* 動畫 */

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }



        .box::after {
            content: '';
            position: absolute;
            inset: 8px;
            background-color: rgb(255, 207, 207);
            border-radius: 50%;
            z-index: 1;
        }

        /* 文字的部分 */

        .content {
            position: absolute;
            inset: 30px;
            /* 上下左右往內推30px */
            /* border: 1px solid black; */
            border-radius: 50%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 207, 207);
        }

        h2 {
            /* Prefix required. Even Firefox only supports the -webkit- prefix */
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: rgb(249, 137, 163);
            color: transparent;
            font-size: 3rem;
        }

        /* 按鈕 */

        a {
            margin-top: 1.6rem;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.6rem;
            background-color: rgb(249, 137, 163);;
            border-radius: 25px;
            padding: 6px 12px;
            transition: .3s;
        }

        a:hover {
            letter-spacing: 0.2rem;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="content">
            <h2>Huanchi</h2>
            <h2>Jewelry</h2>
            <a href="#">Click Me</a>
        </div>
    </div>
</body>

</html>
