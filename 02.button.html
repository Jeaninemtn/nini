<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* https://codepen.io/avstorm/pen/oqKbLq */

        * {
            /* reset */
            margin: 0;
            padding: 0;
            /* outline: 1px solid black; */
        }

        body {
            /* 按鈕置中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(248, 213, 213);
        }

        a {
            display: flex;
            align-items: center;
            position: relative;
            text-decoration: none;
            color: #fff;
            font-family: 'Baloo Da 2', cursive;
            font-size: 2rem;
            text-transform: uppercase;
            transition: 1s;

        }

        span {
            padding-left: 1rem;
            margin-right: 0.5rem;
            letter-spacing: 0.3rem;
        }

        a::before {
            content: " ";
            position: absolute;
            width: 3rem;
            height: 3rem;
            background-color: rgb(255, 157, 173);
            border-radius: 50%;
            z-index: -1;
        }

        i {
            margin-right: 0.5rem;
            transition: .3s;
        }

        a:hover i {
            transform: translateX(1rem);
        }


    </style>
</head>

<body>

    <!-- Inspiration: https://dribbble.com/shots/4397812-Click-Me -->

    <a href="#">
        <span>Click me</span>
        <i class="fa-solid fa-arrow-right"></i>
    </a>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
   
   <script>
        $('a').mouseover(function(){
            console.log('hello');
            $('a::before').css('width', '120%');
        })
    </script>



</body>

</html>
